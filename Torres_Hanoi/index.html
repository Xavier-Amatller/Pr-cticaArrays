<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TORRES DE HANOI</h1>
    <div id="nPiezas-div">
        Elige la cantidad de piezas (3-5)
        <select name="nPiezas" id="nPiezas">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="submit">submit</button>
    </div>
    <br><br><br><br>

    <section class="towers-container">

        <div id="tower1-wrapper">
            <div class="tower-flex-center" id="tower1-div"></div>
            <div class="buttons">
                <button onclick="moveFromTo(1,2)">move to 2</button>
                <button onclick="moveFromTo(1,3)">move to 3</button>
            </div>
        </div>
        <div id="tower2-wrapper">
            <div class="tower-flex-center" id="tower2-div"></div>
            <div class="buttons">
                <button onclick="moveFromTo(2,1)">move to 1</button>
                <button onclick="moveFromTo(2,3)">move to 3</button>
            </div>
        </div>
        <div id="tower3-wrapper">
            <div class="tower-flex-center" id="tower3-div"></div>
            <div class="buttons">
                <button onclick="moveFromTo(3,1)">move to 1</button>
                <button onclick="moveFromTo(3,2)">move to 2</button>
            </div>
        </div>

    </section>
</body>

</html>
